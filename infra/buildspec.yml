version: 0.2

# AWS CodeBuild specification for Auto-Generated Blog
# Builds frontend and backend Docker images and pushes to ECR

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    FRONTEND_REPO_NAME: "autoblog-frontend"
    BACKEND_REPO_NAME: "autoblog-backend"
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo "=== Pre-build phase started ==="
      - echo "EC2_INSTANCE_ID=$EC2_INSTANCE_ID"
      - echo "Testing AWS STS access..."
      - aws sts get-caller-identity
      - echo "Extracting AWS Account ID..."
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - echo "AWS Account ID is $AWS_ACCOUNT_ID"
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - FRONTEND_REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$FRONTEND_REPO_NAME
      - BACKEND_REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$BACKEND_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo Build started on `date`

  build:
    commands:
      - echo Building Docker images...

      # Build frontend
      - echo Building frontend image...
      - cd frontend
      - docker build -t $FRONTEND_REPO_URI:latest .
      - docker tag $FRONTEND_REPO_URI:latest $FRONTEND_REPO_URI:$IMAGE_TAG
      - cd ..

      # Build backend
      - echo Building backend image...
      - cd backend
      - docker build -t $BACKEND_REPO_URI:latest .
      - docker tag $BACKEND_REPO_URI:latest $BACKEND_REPO_URI:$IMAGE_TAG
      - cd ..

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing Docker images to ECR...

      # Push frontend
      - docker push $FRONTEND_REPO_URI:latest
      - docker push $FRONTEND_REPO_URI:$IMAGE_TAG

      # Push backend
      - docker push $BACKEND_REPO_URI:latest
      - docker push $BACKEND_REPO_URI:$IMAGE_TAG

      - echo Images pushed successfully to ECR
      - 'echo "Frontend image: ${FRONTEND_REPO_URI}:${IMAGE_TAG}"'
      - 'echo "Backend image: ${BACKEND_REPO_URI}:${IMAGE_TAG}"'

      # Deploy to EC2
      - echo "=== Deploying to EC2 ==="
      - chmod +x infra/scripts/deploy-to-ec2.sh
      - bash infra/scripts/deploy-to-ec2.sh
